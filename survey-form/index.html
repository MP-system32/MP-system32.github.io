<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <title>freeCodeCamp Survey Form</title>
    </head>
    <body>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Description go here</p>
      <form id="survey-form">
        <label id="name-label" for="name">Enter your name:</label>
        <input placeholder="Zack Carlos" class="form1" id="name" type="text" required>

        <label id="email-label" for="email">Enter you email:</label>
        <input placeholder="zack@email.com" class="form1" type="email" id="email" required>

        <label id="number-label" for="number">Enter your age:</label>
          <input placeholder="25" class="form1" type="number" id="number" min="13" max="150" >

        <label id="dropdown-label" for="drowdown">
          <p>Dropdown description</p>
        </label>
        <select class="dropdown" id="dropdown">
          <option>123</option>
          <option>321</option>
        </select>

        <label id="radio-label" for="radio">
          <p>Radio description</p>
        </label>
        <input value="1" class="radio" type="radio" name="radio">Radio 1</input>
        <input value="2" class="radio" type="radio" name="radio">Radio 2</input>


          <label id="checkbox-label" for="checkbox">
            <p>Checkbox description</p>
          </label>
          <input value="1" class="checkbox" type="checkbox">Option 1</input>
          <input value="2" class="checkbox" type="checkbox">Option 2</input>
          <input value="3" class="checkbox" type="checkbox">Option 3</input>
          <input value="4" class="checkbox" type="checkbox">Option 4</input>
          <input value="5" class="checkbox" type="checkbox">Option 5</input>
          <input value="6" class="checkbox" type="checkbox">Option 6</input>
          <input value="7" class="checkbox" type="checkbox">Option 7</input>

        <label id="textarea-label" for="textarea">
          <p>Text area description</p>
        </label>
        <textarea id="textarea"> </textarea>
      
      <div>
      <input type="submit" id="submit">
      </div>
      </form>


      </body>
  </html>
